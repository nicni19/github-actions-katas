name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone
      - uses: actions/checkout@v2
  
  my-second-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Build
        run: ci/build-app.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: .
    needs: my-job
  
  my-third-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Test
        run: ci/unit-test-app.sh
    needs: my-second-job